[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/power]
type = custom/text
format =Powermenu
click-left = ~/.config/i3/scripts/powermenu

[module/audio]
type = custom/text
format = pulseaudio
click-left = pavucontrol


[module/ppd-status]
type = custom/script
exec = ~/.config/i3/scripts/ppd-status
interval = 5
interval-if = 60      ; recheck exec-if every 60s
label = %output%
format-fail = "PPD error"
interval-fail = 30
click-left = ~/.config/i3/scripts/power-profiles

[module/internetspeed]
type = internal/network
interface = wlan0
interval = 1.0
label-connected = "  %downspeed%   %upspeed%  "
label-disconnected = disconnected
label-connected-background = #373B41

[module/mic]
type = custom/script
exec = ~/.config/i3/scripts/micstatus.sh
interval = 1
label = %output%
label-foreground = ${colors.primary}
click-left = ~/.config/i3/scripts/micstatus.sh toggle

[module/date]
type = internal/date
interval = 1
date = %I:%M %p
date-alt = %Y-%m-%d %I:%M:%S
label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = custom/script
exec = ~/.config/i3/scripts/polybarBattery.sh
tail = true

[settings]
screenchange-reload = true
pseudo-transparency = true

